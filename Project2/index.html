<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Playlist Icon (Top Right Corner) -->
    <div class="playlist-container">
        <div class="playlist-icon" id="open-playlist">📂 Your Playlist</div>
        <ul id="user-playlist" class="playlist-list"></ul>
    </div>

    <!-- Music Player -->
    <div class="player">
        <div class="album-art">
            <img id="album-image" src="photo/song1.jpg" alt="Album Art">
        </div>
        <h2 id="song-title">Tenu Sang Rakhna</h2>
        <h3 id="artist">Achint, Arijit Singh</h3>
        <audio id="audio" controls></audio>
        <div class="controls">
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="next">⏭</button>
            <button id="add-to-playlist">➕</button> <!-- Plus button -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
